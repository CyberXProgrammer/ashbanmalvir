<!DOCTYPE html>
<html>
<head>
    <title>Image Click Tracker</title>
    <script>
        function logClick() {
            fetch("/log_click", { method: 'POST' })
                .then(response => response.json())
                .then(data => console.log('Success:', data))
                .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQI2K58h03rEdQC6vbTQhY3USrZ_FT-peeH4g&s" onclick="logClick()" style="width: 100%; cursor: pointer;" />
</body>
</html>
